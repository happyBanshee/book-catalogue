<div class="container">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="field">
      <label for="title">Title: </label>
      <input id="title" type="text" formControlName="title" />
      <div
        *ngIf="title.invalid && (title.dirty || title.touched)"
        class="alert alert-danger"
      >
        {{ getError(title) }}
      </div>
    </div>

    <div class="field">
      <label for="author">Author: </label>
      <input id="author" type="text" formControlName="author" />
      <div
        *ngIf="author.invalid && (author.dirty || author.touched)"
        class="alert alert-danger"
      >
        {{ getError(author) }}
      </div>
    </div>

    <div class="field">
      <label for="year">Published year: </label>
      <input id="year" type="text" formControlName="year" />

      <div
        *ngIf="year.invalid && (year.dirty || year.touched)"
        class="alert alert-danger"
      >
        {{ getError(year) }}
      </div>
    </div>

    <button type="submit" [disabled]="!form.valid">Add book</button>
  </form>
</div>
